<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-Commerce</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="lib/dataTables/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="login-body">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">Jualin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <form class="form-inline mr-auto ml-1">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
              <div class="mr-0">
                <button class="btn btn-success"><i class="fas fa-shopping-cart"></i><span class="badge badge-light mx-2">4</span></button>
                <a href="" class="btn btn-primary">Login</a>
                <a href="" class="btn btn-outline-light">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
  <form class="sign-in">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Jualin</h1>
      <p>
        Masukkan email dan password untuk masuk
      </p>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </form>

  <script src="js/fontawesome-all.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/slick/slick.min.js"></script>
  <script type="text/javascript" src="js/rivets.bundled.min.js"></script>
  <script src="js/jquery.zoom.min.js"></script>

  <script type="text/javascript" src="lib/dataTables/datatables.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

    })
  </script>
</body>

</html>
